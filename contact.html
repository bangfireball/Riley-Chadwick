                        <a href="#about">About</a>

    <!-- Full Width Image Header -->
    <header class="header-image">
        <div class="headline">
            <div class="container">
                <h1>Contact Me</h1>
                <h2></h2>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container">

        <hr class="featurette-divider">

       <div class="container">
        <section>
            <div class="page-header" id="contact">
                <h2>Got Some Questions?</h2>
            </div>

            <div class="row">
                <div class="col-lg-4">
                    <p>
                        Just send me an email and i will get back to you.
                    </p>
                </div>
                <form id="contactform" method="POST">

                    <div class="col-lg-8">
                        <form action="" class="form-horizontal">
                            <div class="form-group">
                                <label for="user-name" class="col-lg-2 control-label">
                                    Name
                                </label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
                                </div>
                            </div>
                            <!--end form group-->

                            <div class="form-group">
                                <label for="user-email" class="col-lg-2 control-label">
                                    Email
                                </label>
                                <div class="col-lg-10">
                                    <input type="email" class="form-control" name="_replyto" id="user-email" placeholder="Enter your Email">
                                </div>
                            </div>
                            <!--end form group-->

                            <div class="form-group">
                                <label for="user-url" class="col-lg-2 control-label">
                                    Your Website
                                </label>
                                <div class="col-lg-10">
                                    <input type="text" name="website" class="form-control" id="url" placeholder="If you have one">
                                </div>
                            </div>
                            <!--end form group-->

                            <div class="form-group">
                                <label for="user-message" class="col-lg-2 control-label">
                                    Message
                                </label>
                                <div class="col-lg-10">
                                    <textarea name="message" id="user-message" class="form-control" cols="20" rows="10" placeholder="Enter your Message"></textarea>
                                </div>
                            </div>
                            <!--end form group-->

                            <div class="form-group">
                                <div class="col-lg-2 col-lg-offset-10">
                                    <input type="submit" value="Submit" class="btn btn-primary">
                                    <input type="hidden" name="_next" value="thanks.html" </div>
                                    <input type="text" name="_gotcha" style="display:none" />
                                </div>

                        </form>
                        <script>
                            var contactform = document.getElementById('contactform');
                            contactform.setAttribute('action', 'http://formspree.io/' + 'rtc.chadwick' + '@' + 'yahoo' + '.' + 'com');
                        </script>
                        </div>

                </form>

                </div>
                <!--end row-->

        </section>
        </div>
        <!--end contact us-->
        <hr class="featurette-divider">

    </div>
